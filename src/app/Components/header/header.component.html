<header class="header">
  <div class="logo-container">
    <img src="infinnium_white.svg" alt="logo" class="logo" />
  </div>
  <!-- Desktop Menu -->
  <div class="main-style desktop-menu">

    <div>
      <a routerLink="/jsonFormtter" routerLinkActive="active-link">
        JSONFormatter
      </a>
    </div>

    <div>
      <a routerLink="/sqlFormtter" routerLinkActive="active-link">
        SQLFormatter
      </a>
    </div>

    <div  *ngIf="!isLoggedIn">
      <a routerLink="/login" routerLinkActive="active-link" (click)="toggleMenu()">
        Login
      </a>
    </div>

    <div class="user-dropdown" *ngIf="isLoggedIn">
      <div class="user-info" (click)="toggleDropdown()">
        <span>{{ userName }}</span>
        <span class="dropdown-icon">â–¼</span>
      </div>
      <div class="dropdown-menu" [class.show]="isDropdownOpen">
        <a (click)="logout()">Logout</a>
      </div>
    </div>

  </div>

</header>
